<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product_details.css" />
    <title>Product Details</title>
  </head>
  <body>
    <!-- navigation bar 1 -->
    <nav class="navbar1">
      <div class="navbar1div1">
        <i class="fa-solid fa-bars" style="color: #000000"></i>
        <h1>PRODUCTS</h1>
      </div>
      <div class="navbar1div2">
        <h3>Tina Renn Clausen</h3>
        <div class="circle">
          <h3>TC</h3>
        </div>
        <i class="fa-solid fa-bell"></i>
      </div>
    </nav>

    <!-- navigation bar 2 -->

    <nav class="navbar2">
      <div class="navbar2div1">
        <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
        <select id="section">
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="kids">Kids</option>
          <option selected value="section">SECTION</option>
        </select>
        <select id="Collections">
          <option value="kurta">Kurta</option>
          <option value="trousers">Trousers</option>
          <option value="shirt">Shirt</option>
          <option selected value="collections">COLLECTIONS</option>
        </select>
        <select id="Brand">
          <option value="BIBA">BIBA</option>
          <option value="ZUBA">ZUBA</option>
          <option value="LP">LP</option>
          <option value="roadster">Roadster</option>
          <option value="uspolo">U.S.Polo</option>
          <option selected value="brand">BRAND</option>
        </select>
        <select id="MATERIAL">
          <option value="cotton">Cotton</option>
          <option value="polyester">polyester</option>
          <option value="silk">sik</option>
          <option selected value="MATERIAL">MATERIAL</option>
        </select>
        <select id="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option selected value="size">SIZE</option>
        </select>
      </div>
      <div class="navbar2div2">
        <label for="sortby" class="sortby">Sort by:</label>
        <select id="sortby">
          <option selected value="recommended">Recommended</option>
          <option value="htl">Price: High to Low</option>
          <option value="lth">Price: Low to High</option>
        </select>
      </div>
    </nav>

    <!-- ... Your existing navigation bar code ... -->
    <div class="details-container">
      <div class="selected-div">
        <img class="sumac" id="imageDetail" src="" />
      </div>
      <div class="details-buttons">
        <h1>Image Details</h1>
        <p id="detailsText"></p>
        <!-- Add the Wishlist and Add to Cart buttons here -->
        <button id="addToWishlist">Add to Wishlist</button>
        <button id="addToCart">Add to Cart</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      // Retrieve the selected image index from URL parameters
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var selectedImageIndex = parseInt(urlParams.get("selectedImageIndex"));
    
      // Ensure that the selectedImageIndex is a valid number and within the bounds of the images array
      if (!isNaN(selectedImageIndex) && selectedImageIndex >= 0 && selectedImageIndex < images.length) {
        // Get the image and details based on the index
        var imageDetails = images[selectedImageIndex];
        var detailsText = getImageDetailsHTML(imageDetails);
    
        // Set the image and details on the page
        var imageElement = document.getElementById("imageDetail");
        imageElement.src = imageDetails.imageUrl;
    
        var detailsElement = document.getElementById("detailsText");
        detailsElement.innerHTML = detailsText;
      }
    </script>
  </body>
</html>
